
{% load static %} 
{% block content %}



<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Reset de Senha</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset_password_confirm.css' %}">
</head>
<body>
    <div class="container">
        <h2>Confirmar Reset de Senha para {{ username }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_new_password1">New Password:</label>
                <input type="password" id="id_new_password1" name="new_password1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_new_password2">Confirm Password:</label>
                <input type="password" id="id_new_password2" name="new_password2" class="form-control" required>
            </div>
            <button type="submit">Redefinir Senha</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
